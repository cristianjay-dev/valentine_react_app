<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Quest: To Your Special</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #2C1E3E;
        font-family: 'Press Start 2P', cursive;
        overflow: hidden;
        image-rendering: pixelated;
        color: #F8F9FA;
      }

      /* CRT Scanlines */
      .crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        z-index: 100;
        pointer-events: none;
        opacity: 0.8;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.98; }
        20% { opacity: 0.95; }
        100% { opacity: 1; }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Retro Border Shadow */
      .pixel-border {
        box-shadow: 
          0 -4px 0 0 #000,
          0 4px 0 0 #000,
          -4px 0 0 0 #000,
          4px 0 0 0 #000;
      }

      .pixel-border-pink {
        box-shadow: 
          0 -4px 0 0 #FF6B9D,
          0 4px 0 0 #FF6B9D,
          -4px 0 0 0 #FF6B9D,
          4px 0 0 0 #FF6B9D;
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .float {
        animation: float 3s ease-in-out infinite;
      }

      /* Heart Particle */
      @keyframes particleUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
      }
      .heart-particle {
        position: absolute;
        pointer-events: none;
        animation: particleUp 4s linear forwards;
      }

      /* Screen Glow */
      .crt-glow {
        box-shadow: inset 0 0 100px rgba(255, 107, 157, 0.15);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="crt-overlay crt-flicker"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
